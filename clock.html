<script type="text/javascript">
    var options = {
    	markerType: "numeral", // number、numeral、dot、none
    	rim: 2
    }
    var clock = new Clock("clock");
    clock.start();
    var clockFactory = new ClockFactory();
    for(var i = 1; i < 20; i++) {
    	clockFactory.createClock("clock" + i, options);
    }
    clockFactory.start();
